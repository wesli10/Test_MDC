<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes</title>
</head>
<body>
    <h1>Exercise 1: Simple Calculator</h1>
    <input type="number" id="ex1-num1" placeholder="First Number">
    <input type="text" id="ex1-op" placeholder="Operator">
    <input type="number" id="ex1-num2" placeholder="Second Number">
    <button onclick="calcularEx1()">Calculate</button>
    <br>
    <hr class="dashed">
    <br>
    <h1>Exercise 2: Prime Numbers</h1>
    <input type="number" id="ex2-num" placeholder="Number">
    <button onclick="showPrime()">Check if is Prime or not</button>
    <button  onclick="printFirstNPrimes()">Show 10 prime numbers</button>
    <hr>
    <br>
    <h1>Exercise 3: Factorial</h1>
    <input type="number" id="ex3-num" placeholder="Number">
    <button onclick="showFactorial()">Calculate Factorial</button>
    <hr>
    <br>
    <h1>Exercise 4: Palindrome</h1>
    <input type="text" id="ex4-str" placeholder="String">
    <button onclick="showPalindrome()">Check if Is Palindrome String</button>
    <hr>
    <br>
    <h1>Exercise 5: Table</h1>
    <input type="number" id="ex5-num" placeholder="Number">
    <button onclick="getNumberFromUser()"> Calculate Table</button>
    <div id='ex5-table'></div>
    <hr>
    <br>
    <h1>Exercise 6: Vowel Counter</h1>
    <input type="text" id="ex6-string" placeholder="Sentence">
    <button onclick="processSentence()">Check Vowels Count</button>
    <hr>
    <br>
    <h1>Exercise 7: Grade Average</h1>
    <input type="number" placeholder="Grade 1" id="ex7-grade1">
    <input type="number" placeholder="Grade 2" id="ex7-grade2">
    <input type="number" placeholder="Grade 3" id="ex7-grade3">
    <button onclick="showAverage()">Calculate Average</button>
    <hr>
    <br>
    <h1>Exercise 8: Interest Calculation</h1>
    <input type="number" id="ex8-initialCapital" placeholder="InitialCapital">
    <input type="number" id="ex8-interestRate" placeholder="InterestRate">
    <input type="number" id="ex8-investTime" placeholder="InvestTime">
    <button onclick="processCalc()" >Calculate Interest</button>
    <script src="script.js"></script>
</body>
</html>
